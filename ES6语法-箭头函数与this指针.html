<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<ul>
		<li>js 里的 this值是运行得时候绑定</li>
		<li>普通的function是运行的时候被绑定this</li>
		<li>箭头函数没有自己的this值，箭头函数的this值是继承他的父作用域</li>
		<li>箭头函数的this值是定义的时候就定义了。</li>
	</ul>
    <script>
     window.onload = function(){
		noParamA();
		console.log(sumA(2,3));
		console.log(sumAdd5(2,3));
	 }
	  
	 let noParam = function(){
		return 7;
	 } 
	 //无参箭头
	 let noParamA = () => console.log(7)
	 
	 
	 let sum = function(a,b){
		return a+b;
	 }
	 
	 //带参箭头函数
	 let sumA = (a,b)=> a + b;
	 
	 
	 let sumAdd = function(a,b){
		a = a + 1;
		b = b + 1;
		return a+ b;
	 }
	 
	 //多行函数体的箭头函数
	 let sumAdd5 = (a,b) => {
		a = a + 1;
		b = b + 1;
		return a+ b;
	 }
	 
	 
	 
    </script>
</body>
</html>
