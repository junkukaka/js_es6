<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      class Player{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		
		toPrint(){
			console.log(this.name + '    '+ this.age)
		}
	  }
	  
	  
	  class BestPlayer extends Player{
		constructor(sex){
			super()
			this.sex = sex;
			this.name = "jordan"
			this.age = 55
		}
		
		toPrint(){
			console.log(this.name + "  " + this.age +  "     "  + this.sex)
		}
	  }
	  
	  
	  window.onload = function(){
		var player = new Player("zhangsan",2)
		player.toPrint()
		
		var bestPlayer = new BestPlayer("man")
		bestPlayer.toPrint()
		
	  }
	  
    </script>
</body>
</html>
